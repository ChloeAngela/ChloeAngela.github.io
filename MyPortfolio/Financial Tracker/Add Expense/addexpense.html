<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <link rel="stylesheet" href="addexpense.css">
</head>

<body>
    <div class="texts">
        <div class="inpdate">
            <p>Input Date: </p>
        </div>

        <div class="boxes">
            <div class="inpbox"></div>

            <div class="inpname">
                <p>Name of Expense: </p>

            </div>
            <div class="namebox"></div>
        </div>
        <div class="inpamount">
            <p>Amount: </p>
        </div>
        <div class="amountbox"></div>
    </div>

    <div class="buttons">
        <div class="cancel">
            <a href="../Main/main.html" class="button">CANCEL</a>
        </div>
        <div class="save">
            <a href="../Main/main.html" class="button">SAVE</a>
        </div>
    </div>

</html>
